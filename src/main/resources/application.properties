spring.application.name=modulith

#### Database Config ####
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update


logging.level.org.springframework.modulith=DEBUG


#### Events Config ######
spring.modulith.events.jdbc.enabled=true
spring.modulith.events.jdbc.schema=events
spring.modulith.events.jdbc.schema-initialization.enabled=true
spring.modulith.events.republish-outstanding-events-on-restart=true
spring.modulith.events.jdbc.completion-strategy=NONE

#### JWT Configuration ####
jwt.
jwt.expiration=86400000
